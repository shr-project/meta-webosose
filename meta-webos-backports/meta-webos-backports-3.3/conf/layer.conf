# We have conf and classes directories => add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories => add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-webos-backports-3.3"
BBFILE_PATTERN_meta-webos-backports-3.3 := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-webos-backports-3.3 = "34"

LAYERSERIES_COMPAT_meta-webos-backports-3.3 = "dunfell"

LAYERDEPENDS_meta-webos-backports-3.3 = " \
core \
openembedded-layer \
"

LICENSE_PATH += "${LAYERDIR}/licenses"

# NB: meta-qt6/conf/layer.conf has license mapping back to old license files:
# SPDXLICENSEMAP[GPL-3.0-only] = "GPL-3.0"
# SPDXLICENSEMAP[LGPL-3.0-only] = "LGPL-3.0"
# SPDXLICENSEMAP[GPL-2.0-or-later] = "GPL-2.0"
# which prevent using the new license identifiers and common-licenses added here
# and in oe-core
